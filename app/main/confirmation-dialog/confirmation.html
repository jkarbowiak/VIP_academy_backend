<!DOCTYPE html>
<html>
<body>

<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Confirmation</h3>
    </div>
    <div class="modal-body">
        Are you sure?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="$close()">Yes</button>
        <button class="btn btn-warning" data-ng-click="$dismiss()">No</button>
    </div>

</div>

</body>
</html>
